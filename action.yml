name: "Validate Input and Call API"
description: "Validates input JSON and calls an API if valid"

inputs:
  repository_name:
    description: 'Repository name'
    required: false
  version:
    description: 'Version'
    required: true
  input-data:
    description: "JSON input data"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.repository_name }}
    - ${{ inputs.version }}
    - ${{ inputs.input-data }}
